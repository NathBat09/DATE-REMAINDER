{% extends "base.html" %}  <!-- Extend the base template -->

{% block title %}Login{% endblock %}  <!-- Set the title of the page -->

{% block content %}  <!-- Start defining the content of this block -->

<form method="POST">  <!-- Login form -->
    <br>
    <h3 align="center" style="font-size: 50px; color: #333; font-weight: bold; margin-bottom: 20px;">Login</h3>
    <br>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}  <!-- End of the content block -->
